[project]
name = "podcast_opml_watcher"
version = "0.1.0"
description = "Watch OPML file for new podcast episodes and transcribe them using podcast2md"
readme = "README.md"
authors = [
    { name = "Peter ReuterÃ¥s", email = "peter@reuteras.net" }
]
requires-python = ">=3.12"
